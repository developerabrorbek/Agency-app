<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency app</title>
    <link rel="stylesheet" href="./src/styles/output.css">
    <!-- Tailwindcss CND -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="header mt-[54px] mb-8">
        <div class="container mx-auto">
            <div class="header__inner flex justify-between items-center px-[14px] py-4">
                <a href="./index.html" class="header-logo">
                    <img src="./images/site-logo.svg" alt="Logo" class="header-logo__img">
                </a>
                <nav class="header-nav w-96">
                    <ul class="header-nav__items flex w-full justify-between">
                        <li class="header-nav__item"><a href="#" class="header-nav__item-link">About</a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__item-link">Services</a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__item-link">Client</a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__item-link">Blog</a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__item-link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container mx-auto">
                <div class="hero__inner flex justify-between  overflow-hidden bg-[url('./images/hero-back.jpg')] bg-no-repeat bg-cover bg-center rounded-[35px]  pl-20">
                    <div class="hero-body py-[216px] w-[444px]">
                        <h1 class="hero-body__title text-[50px] text-white font-bold leading-[71px] mb-[18px]">
                            Go digital with us
                        </h1>
                        <p class="hero-body__subtitle text-[18px] font-normal leading-[26px] mb-[40px] text-white">
                            We have designed hundreds of websites and helped improve their online performance through SEO, SEM and Social Media Marketing
                        </p>
                        <a href="#" class="hero-body__btn bg-[#fafafa] rounded-[35px] py-[18px] px-[53px] inline-block text-[22px] font-medium leading-8 text-[#303948] hover:bg-gray-200 hover:text-black">See Portofolio</a>
                    </div>
                    <img src="./images/hero-img.png" alt="Hero img" class="hero-img">
                </div>
            </div>
        </section>

        <section class="experience">
            <div class="container mx-auto">
                <div class="experience__inner">
                    <h2 class="experience-main__title hidden">Experience</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
